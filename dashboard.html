<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard - Smart Diet Planner</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: url(/1347881.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        #wel {
            margin-bottom: 10px;
            width: 509px;
            margin-left: 51px;
    
        }

        p{
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: white;
            display: block;
            margin-bottom: 6px;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            margin-bottom: 20px;
            outline: none;
        }
        select option {
            background-color: white; /* dark background for dropdown list */
            color: #007BFF;
        }

        input::placeholder {
            color: #ccc;
        }

        input:focus, select:focus {
            border-color: #007BFF;
        }

        .small-inputs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .small-inputs .input-group {
            flex: 1;
        }

        .small-inputs input {
            padding: 8px 10px;
            font-size: 13px;
            width: 60%;
        }

        button {
            width: 160px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;

        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        ul li {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .goal-options {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 20px;
        }

        .goal-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .goal-card:hover {
            transform: scale(1.05);
        }

        .goal-card input {
            display: none;
        }

        .goal-card img {
            width: 100px;
        height: 89px;
        margin-bottom: 8px;
        position: relative;
    top: 13px;


        }

        .goal-card span {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
        }

        .gender-options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            margin-right: 343px;
            
           
        }

        .gender-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .gender-card:hover {
            transform: scale(1.05);
        }

        .gender-card input {
            display: none;
        }

        .gender-card span {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-top: -8px;
        }
    </style>
</head>
<body>
    <img src="/fontbolt-removebg-preview.png" alt="" style="width: 150px;  position: absolute; top: 20px; left: 20px;">
    <div class="container">
        <img src="/fontbolt__1_-removebg-preview.png"  id="wel">

        <p> Enter Your Details to Begin Your Journey</p>

        <div class="section small-inputs">
            <div class="input-group">
                <label for="weightInput">Weight (kg)</label>
                <input type="number" id="weightInput" placeholder="e.g. 70" />
            </div>
            <div class="input-group">
                <label for="heightInput">Height (cm)</label>
                <input type="number" id="heightInput" placeholder="e.g. 170" />
            </div>
        </div>

        <div class="section gender-options">
            <label style="margin-bottom: 10px;">Gender</label>
            <input type="radio" id="male" name="gender" value="male" class="mr-2">
            <label for="male" class="mr-4 text-gray-700">Male</label>

            <input type="radio" id="female" name="gender" value="female" class="mr-2">
            <label for="female" class="text-gray-700">Female</label>
            </label>
        </div>

        <div class="section">
            <label style="margin-bottom: 10px;">What is your goal?</label>
            <div class="goal-options">
                <label class="goal-card">
                    <input type="radio" name="goal" value="bulk" />
                    <img src="OIP-removebg-preview (1).png" alt="Bulk" />
                    <span>Bulk</span>
                </label>

                <label class="goal-card">
                    <input type="radio" name="goal" value="cut" />
                    <img src="OIP-removebg-preview (2).png" alt="Cut" />
                    <span>Cut</span>
                </label>

                <label class="goal-card">
                    <input type="radio" name="goal" value="maintain" />
                    <img src="image-removebg-preview.png" alt="Maintain" />
                    <span>Recomposition</span>
                </label>
            </div>

            <label for="dietPreference">Diet Type</label>
            <select id="dietPreference">
                <option value="vegetarian">Vegetarian</option>
                <option value="non-vegetarian">Non-Vegetarian</option>
            </select>
        </div>

        <div class="section">
            <h3 style="color:white; text-align:center;">Get Meal Suggestions</h3>
            <button onclick="getRecipes()">Fetch Recipes</button>
            <ul id="recipeList"></ul>
        </div>
    </div>

    <script>
        
    </script>
</body>
</html>
